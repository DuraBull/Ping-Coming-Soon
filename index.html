<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Coming Soon</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <script
      src="https://kit.fontawesome.com/e467d66d31.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="main-container">
        <img src="images/logo.svg" alt="Ping Logo" class="logo" />

        <h1 class="main-header">
          We are launching <span class="soon">soon!</span>
        </h1>

        <p class="subscribe">Subscribe and get notified</p>

        <div class="notify-form">
          <input
            type="text"
            class="email"
            placeholder="Your email address..."
          />

          <button class="btn btn-notify" type="button">Notify Me</button>
          <p class="error-message inv">Please provide a valid email address</p>
        </div>

        <img
          src="images/illustration-dashboard.png"
          alt="Illustration Dashboard"
          class="hero"
        />

        <div class="social-icons">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>

        <h3 class="copy">&copy; Copyright Ping. All rights reserved</h3>
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="js/validate.js"></script>
</html>
